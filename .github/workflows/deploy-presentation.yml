name: Build Webpage from Markdown and Deploy to Github Pages
on:
  push:
    branches:
      -gh-pages
    

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Cache node-modules ğŸ’½
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install and Build ğŸ”§
        run: |
          npm install --no-optional reveal-md
          mkdir build
          cp -r images build/
          ./node_modules/.bin/reveal-md ./ --static build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PAGE_NAME: https://sebivenlo.github.io/ESDE_2021_elasticsearch/presentation.html
          BRANCH: gh-pages
          FOLDER: build
